<form #registerForm="ngForm" (submit)="register()">

    <h2 class="text-center text-primary">Sign Up</h2>

    <hr>
    <div class="form-group">
      <input type="text" class="form-control" required name="name" [(ngModel)]="registerModel.name" placeholder="Name">
    </div>

    <div class="form-group">
      <label for="favoriteValue">What is your favorite value?</label>
      <select class="form-control" id="favoriteValue">
        <option *ngFor="let value of valuesFromHome" [value]="value">{{value}}</option>
      </select>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="registerModel.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
